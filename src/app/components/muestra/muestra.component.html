
  <mat-grid-list cols="4" rowHeight="50px">
    <mat-grid-tile  rowspan="2" >
      <mat-form-field >
        <ng-content></ng-content>
        <mat-label>Nombre del producto</mat-label>
        <input (keyup)="applyFilterTexto()" [(ngModel)]="firstName" name="firstName" matInput placeholder="Buscar por Nombre">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile  rowspan="2">
      
      <mat-label>Buscar por Categoria</mat-label> <br>
      <select name="cat" id="cat" class="form-control" [(ngModel)]="opcionSeleccionado" (change)="capturar()" >
        <option value="">Sin filtro</option>
        <option *ngFor="let category of categories" [value]="category" >{{category}}</option>
      </select>
    </mat-grid-tile> 
  </mat-grid-list>
  
<div class="row">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Imagen </th>
      <td mat-cell *matCellDef="let element"> <img style="width: 30px; heigth : 20px;" src="{{element.image}}">  </td>
    </ng-container>

    <ng-container matColumnDef="Modify">
      <th mat-header-cell *matHeaderCellDef> Modificar </th>
      <td mat-cell *matCellDef="let element" > <button mat-flat-button >Modificar</button> </td>
    </ng-container>

  
    <ng-container matColumnDef="eliminate">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element" > Eliminar </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
